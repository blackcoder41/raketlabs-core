<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: header">
    <title id="pageTitle">Raket Labs - Sign In</title>
</head>

<body>
    <div id="wrapper">

        <div th:replace="base :: #raketlabs-logo"></div>
        <div th:replace="base :: #alerts"></div>

        <div id="login-panel" class="card panel-s">
            <div class="card-body center-text">
                
                <h4>Welcome to Raket Labs!</h4>
                <p>Sign in with your User ID</p>
                
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="hidden">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="hidden">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="form-check form-group hidden">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" placeholder="Keep you signed-in">
                        <label for="remember-me" class="form-check-label">Remember me</label>
                    </div>
                    <div class="form-group">
                        <label for="remember-me" class="form-check-label invisible">Remember me</label>
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                    
                    <a class="btn btn-outline-secondary hidden" th:href="@{/user/signup}" role="button">Sign up</a>
                </form>
            </div>
        </div>
            
        
    </div><!-- #wrapper -->
</body>

</html>
