<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title th:if="not ${title}">Raket Labs</title>
    <th:block th:if="${title}"><title th:replace="${title}">Raket Labs</title></th:block>
    
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.min.css}">

    <th:block th:if="${links}"><link th:replace="${links}"></th:block>

    <th:block th:if="${styles}"><style th:replace="${styles}"></style></th:block>

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

    <th:block th:if="${scripts}"><script th:replace="${scripts}"></script></th:block>
</head>
<body>
<div id="wrapper">
    <div id="raketlabs-logo" class="center-block"></div>
    
    
    <div id="alerts" class="panel-s">
        <div class="alert alert-success p-1" role="alert" th:if="${signUpSuccessful}">Your account has been created successfully.</div>
        <div class="alert alert-danger p-1" role="alert" th:if="${signUpFailed}">Unable to create account.</div>
        <div class="alert alert-danger p-1" role="alert" th:if="${authFailed}">Invalid credentials.</div>
    </div>
</div>
</body>
</html>
